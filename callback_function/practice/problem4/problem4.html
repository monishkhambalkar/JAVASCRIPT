<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload Progress</title>
    <style>
        #progressBar {
            width: 100%;
            height: 25px;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
        }

        #progressFill {
            height: 100%;
            width: 0%;
            background-color: #4caf50;
            text-align: center;
            color: white;
            line-height: 25px;
        }
    </style>
</head>
<body>

    <h2>File Upload with Progress Bar</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" />
        <button type="button" onclick="uploadFile()">Upload</button>
    </form>

    <div id="progressBar">
        <div id="progressFill">0%</div>
    </div>

    <script src="upload.js"></script>
</body>
</html>
